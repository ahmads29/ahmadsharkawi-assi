<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a class="shark_link" href="#">Services</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="shark_container">
        <h2 class="shark_register">Register</h2>
        <form>
            <div class="shark_form-group">
                <label for="shark_username">Username</label>
                <input type="text" id="shark_username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="shark_form-group">
                <label for="shark_email">Email</label>
                <input type="email" id="shark_email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="shark_form-group">
                <label for="shark_password">Password</label>
                <input type="password" id="shark_password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="shark_form-group">
                <label for="shark_confirm-password">Confirm Password</label>
                <input type="password" id="shark_confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="particle-container">
    </div>
<script src="script.js"></script>
</body>
</html>
